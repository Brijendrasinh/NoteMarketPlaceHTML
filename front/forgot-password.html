<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Importent Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- Title -->
    <title>Forgot Password - Note Market Place</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">


    <!-- Font-Awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/custom.min.css">

    <!-- Responsive layout -->
    <link rel="stylesheet" href="css/responsive-layout.min.css">

</head>

<body>
    <section id="forgot-password-page">
        <div class="bg">
            <div class="row justify-content-center">
                <div class="col-6 ml-auto mr-auto page-at-center">
                    <div class="center-logo">
                        <img class="logo-img img-fluid" src="images/pre-login/top-logo.png" alt="logo">
                    </div>
                    <div class="form-container">
                        <h3 class="text-center">Forgot Password?</h3>
                        <p class="text-center top">Enter your email to reset your password</p>
                        <form>
                            <div class="form-group email">
                                <label for="exampleInputForgotPasswordEmail">Email</label>
                                <input type="email" class="form-control form-control-forgot-password" id="exampleInputForgotPasswordEmail" aria-describedby="emailForgotPasswordHelp" placeholder="Enter your email address">
                            </div>
                            <button type="submit" class="btn btn-login btn-block">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/custom.min.js"></script>

</body></html>
