    <section class="user-profile-image">
        <img class="img-fluid" src="images/User-Profile/banner-with-overlay.jpg" alt="User Profile banner">
        <div class="text-on-image-user-profile">
            <h3>Contact Us</h3>
        </div>
    </section>

    <section id="contact-us">
        <div class="container">
            <h3>Get in Touch</h3>
            <p>Let us know how to get back to you</p>
            <form>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="row">
                            <div class="col-md-12 col-12">
                                <label for="inputContactUsFullName">Full Name *</label>
                                <input type="text" class="form-control" id="inputContactUsFullName" placeholder="Enter your Full name" required>

                            </div>
                            <div class="col-md-12 col-12">
                                <label for="inputContactUsEmailAddress">Email Address *</label>
                                <input type="text" class="form-control" id="inputContactUsEmailAddress" placeholder="Enter your email address" required>

                            </div>
                            <div class="col-md-12 col-12">
                                <label for="inputContactUsSubject">Subject *</label>
                                <input type="text" class="form-control" id="inputContactUsSubject" placeholder="Enter your subject" required>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 padding-top-hide  col-12">
                        <div class="row">
                            <div class="col-md-12 col-12 padding-top-hide">
                                <label for="inputContactUsComment">Comments / Questions *</label>
                                <textarea type="text" class="comment form-control" id="inputContactUsComment" placeholder="Comments..." cols="50" rows="11" required></textarea>
                            </div>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-contact-us">SUBMIT</button>
                </div>
            </form>
        </div>
    </section>
