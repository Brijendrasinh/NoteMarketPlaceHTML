<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Importent Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- Title -->
    <title>Email Verification</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">


    <!-- Font-Awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/custom.min.css">

    <!-- Responsive layout -->
    <link rel="stylesheet" href="css/responsive-layout.min.css">

</head>

<body>

    <section id="email-verification">
        <div class="container bg">
            <div class="row  justify-content-center">
                <div class="col-6 ml-auto mr-auto email-verification-background" style="margin: 15px;padding: 30px;
    background-color: #fff;
    position: absolute;
    max-width: 600px;">
                    <img class="img-fluid logo-img" src="images/pre-login/logo.png" alt="logo">
                    <div id="email-verification-text" style="margin: 50px 0;
    max-width: 600px;">
                        <h3 style="font-family: "Open Sans", sans-serif;
    font-size: 26px;
    font-weight: 600;
    line-height: 30px;
    color: #6255a5;">Email Verification</h3>
                        <p id="email-verification-username" style="margin: 30px 0 20px 0;
    font-family: "Open Sans", sans-serif;
    font-size: 18px;
    font-weight: 600;
    line-height: 22px;
    color: #333333;">Dear {UserName},</p>
                        <p id="email-verification-messege" style="font-family: "Open Sans", sans-serif;
    font-size: 16px;
    font-weight: 400;
    line-height: 20px;
    color: #333333;">Thanks for Signing up!<br>Simply click below for email verification.</p>
                    </div>
                    <a class="btn btn-block" id="btn-email-verification" href="{confirmUrl}" title="VERIFY EMAIL ADDRESS" role="button" style="color: #fff;
    max-width: 540px;
    height: 50px;
    border-radius: 3px;
    background-color: #6255a5;
    font-family: "Open Sans", sans-serif;
    font-weight: 600;
    font-size: 18px;
    line-height: 22px;
    padding: 12px;">VERIFY EMAIL ADDRESS</a>
                </div>
            </div>
        </div>
    </section>

    <!-- JQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/custom.min.js"></script>

</body></html>
